      <div id="myDIV" *ngIf="pager.pages && pager.pages.length">
        <button [ngClass]="{disabled:pager.currentPage === 1}" (click)="addNewItem(pager.currentPage - 1)" class="btn">Previous</button>
         <button class="btn" *ngFor="let page of pager.pages" [ngClass]="{currentPage:pager.currentPage === page}" (click)="addNewItem(page)">{{page}}</button>
        <button class="btn" [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="addNewItem(pager.currentPage + 1)">Next</button>
      </div>



    </div>
  </div>
</div>
